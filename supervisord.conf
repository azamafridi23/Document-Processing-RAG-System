[program:flower]
command=poetry run celery -A app.core.celery_app flower --port=5555 --broker=redis://localhost:6379/0 --basic_auth=docrag:docrag1122
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/docrag/flower.err.log
stdout_logfile=/var/log/docrag/flower.out.log
priority=400