[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:redis]
command=redis-server --port 6379 --bind 0.0.0.0 --dir /var/lib/redis
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/docrag/redis.err.log
stdout_logfile=/var/log/docrag/redis.out.log
priority=100

[program:fastapi]
command=poetry run uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/docrag/fastapi.err.log
stdout_logfile=/var/log/docrag/fastapi.out.log
priority=200

[program:celery_worker]
command=poetry run celery -A app.core.celery_app worker -l info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/docrag/celery_worker.err.log
stdout_logfile=/var/log/docrag/celery_worker.out.log
priority=300

[program:celery_beat]
command=poetry run celery -A app.core.celery_beat_schedule beat -l info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/docrag/celery_beat.err.log
stdout_logfile=/var/log/docrag/celery_beat.out.log
priority=300

